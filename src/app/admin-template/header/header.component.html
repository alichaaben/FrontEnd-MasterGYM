<!-- header.component.html -->
<!-- <header class="header bg-white dark:bg-[#222b45]" [class.sidebar-active]="isSidebarActive"> -->
<header class="header bg-white dark:bg-[#222b45] transition-all duration-300"
  [ngClass]="{'sidebar-active': isSidebarActive, 'bg-white/80 shadow-sm backdrop-blur-md': isScrolled}">

  <!-- Hamburger Menu for Mobile -->
  <button class="hamburger-menu" *ngIf="isMobileView" (click)="toggleSidebar()">
    <i class="ph ph-list pl-14 text-xl  text-yellow-500"></i>
  </button>

  <!-- Right Section: Icons (Dark Mode + Notification) -->
  <div class="header-right ml-auto flex items-center gap-4">

    <!-- Dark Mode Toggle -->
    <button
      class="relative p-2 rounded-lg transition-all duration-300 ease-in-out bg-gray-700 hover:bg-gray-600"
      (click)="toggleDarkMode()">
      <!-- Moon Icon (Dark Mode) -->
      <svg class="w-6 h-6  text-yellow-500" fill="currentColor" viewBox="0 0 20 20"
        *ngIf="isDarkMode">
        <path
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          fill-rule="evenodd" clip-rule="evenodd"></path>
      </svg>
      <!-- Sun Icon (Light Mode) -->
      <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"
        *ngIf="!isDarkMode">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
      </svg>
    </button>

    <!-- Notification Dropdown -->
    <div class="relative notification-container">
      <!-- Notification Icon -->
      <button class="relative  p-2 rounded-lg  bg-gray-700 hover:bg-gray-600"
        (click)="toggleNotifications()">
        <svg class="w-6 h-6  animate-wiggle text-yellow-500" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 21 21">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            d="M15.585 15.5H5.415A1.65 1.65 0 0 1 4 13a10.526 10.526 0 0 0 1.5-5.415V6.5a4 4 0 0 1 4-4h2a4 4 0 0 1 4 4v1.085c0 1.907.518 3.78 1.5 5.415a1.65 1.65 0 0 1-1.415 2.5zm1.915-11c-.267-.934-.6-1.6-1-2s-1.066-.733-2-1m-10.912 3c.209-.934.512-1.6.912-2s1.096-.733 2.088-1M13 17c-.667 1-1.5 1.5-2.5 1.5S8.667 18 8 17" />
        </svg>
        <!-- Notification Count -->
        <div
          class="px-1 py-0.5 bg-[#b92f2f] min-w-5 rounded-full text-center text-white text-xs absolute -top-2 -end-1 translate-x-1/4 text-nowrap">
          <div class="absolute top-0 start-0 rounded-full -z-10 animate-ping bg-red-300 w-full h-full"></div>
          {{ notifications.length }}
        </div>
      </button>
      <!-- Dropdown Notifications -->
      <div *ngIf="showNotifications"
        class="absolute right-0 mt-2 w-80 bg-gray-50  dark:bg-gray-700 rounded-lg shadow-md z-50">
        <div class="px-4 py-2 border-b font-semibold dark:text-white">Notifications</div>

        <!-- Notification Items -->
        <div *ngFor="let notification of notifications"
          class="px-4 py-3 hover:bg-[#c7e0ff] dark:hover:bg-gray-600 cursor-pointer rounded-[20px]">
          <div class="font-medium dark:text-white">{{ notification.title }}</div>
          <div class="text-sm text-gray-500 dark:text-gray-300">{{ notification.time }}</div>
        </div>

        <!-- View All Notifications -->
        <div
          class="px-4 py-2 text-center cursor-pointer hover:bg-[#c7e0ff] dark:hover:bg-gray-600 font-medium border-t rounded-[10px] dark:text-white">
          View all notifications
        </div>
      </div>
    </div>
  </div>
</header>
