<div class="flex justify-center items-center min-h-screen p-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    class="flex flex-col md:flex-row shadow-xl rounded-2xl overflow-hidden  w-full max-w-5xl ">
    <!-- Image Section -->
    <div class="hidden md:flex md:w-1/2 bg-white justify-center items-center ">
      <img src="assets/gall-5-min.jpg" alt="Login Illustration" class="max-w-full h-auto" />
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 bg-blue-950 p-6 md:p-10 text-white flex flex-col justify-center relative ">
      <!-- Logo in the top-left corner -->
      <img src="assets/login-logo.png" alt="Logo" class="h-24 w-32 md:h-24 md:w-32  absolute top-4 left-4" />

      <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center" style="margin-top: 79px;">Log In</h1>

      <!-- Email Field -->
      <div class="relative mb-5">
        <label for="username" class="block text-sm font-medium mb-1">UserName</label>
        <!-- <i class="ph ph-at absolute left-3 top-11 transform -translate-y-1/2 text-gray-400"></i> -->
        <i class="ph ph-user absolute left-3 top-11 transform -translate-y-1/2 text-gray-400"></i>

        <input id="username" type="text" formControlName="username" placeholder="Enter username" autocomplete="username"
          class="w-full pl-10 pr-3 py-2 border rounded-md shadow-sm text-gray-900
      focus:outline-none focus:ring-2 focus:ring-[#052659] focus:border-[#052659]  dark:text-white dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
          [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />

        <!-- Error Message -->
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">username is required.</span>
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']">username must be at least 2
            characters.</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="relative mb-5">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>

        <!-- Password Icon -->
        <i class="ph ph-fingerprint absolute left-3 top-11 transform -translate-y-1/2 text-gray-400"></i>

        <!-- Password Input -->
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="Enter password" autocomplete="current-password"
          class="w-full pl-10 pr-10 py-2 border rounded-md shadow-sm text-gray-900
      focus:outline-none focus:ring-2 focus:ring-[#052659] focus:border-[#052659]  dark:text-white dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />

        <!-- Show/Hide Password Button -->
        <button type="button" (click)="togglePasswordVisibility()"
          class="absolute right-3 top-[44px] transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
          <span *ngIf="showPassword"><i class="ph ph-eye-slash text-[20px]"></i></span>
          <span *ngIf="!showPassword"><i class="ph ph-eye text-[20px]"></i></span>
        </button>

        <!-- Error Message -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-sm text-red-500 mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8
            characters.</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm mb-4">
        <div class="flex items-center">
          <input id="rememberMe" type="checkbox" formControlName="rememberMe"
            class="h-4 w-4 text-white focus:ring-white border-gray-300 rounded">
          <label for="rememberMe" class="ml-2">Remember me</label>
        </div>
      </div>

      <!-- Submit Button  **** routerLink="/admin/dashboard" ****-->
      <button type="submit"
        class="w-full px-4 py-2 bg-white text-[#052659] font-bold rounded-3xl hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
        Log In
      </button>
    </div>
  </form>
</div>


<!-- Error Modal -->
<div *ngIf="showErrorModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6 mx-4">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-bold text-red-600 dark:text-red-400">Login Failed</h3>
      <button (click)="closeErrorModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100">
        <i class="ph ph-x text-2xl"></i>
      </button>
    </div>
    <p class="text-gray-700 dark:text-gray-300 mb-4">Invalid username or password. Please try again.</p>
    <div class="flex justify-end">
      <button (click)="closeErrorModal()"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
        OK
      </button>
    </div>
  </div>
</div>
