<!-- scroll-section.component.html -->
<div class="bg-neutral-950 text-white overflow-hidden">
  <!-- Main scroll container -->
  <div #scrollContainer class="scroll-container h-screen overflow-y-auto overflow-x-hidden">
    <!-- Section 1 -->
    <section class="scroll-section relative h-screen flex flex-col md:flex-row">
      <!-- Left content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full relative overflow-hidden group shine-effect">
        <img [src]="sections[0].image" [alt]="sections[0].alt"
          class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-110 group-hover:rotate-1" />
        <div
          class="absolute inset-0 bg-gradient-to-r from-neutral-950/70 to-neutral-950/50 transition-opacity duration-500 group-hover:opacity-0">
        </div>
      </div>
      <!-- Right content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full flex items-center justify-center p-8" [class]="sections[0].bgColor">
        <div class="max-w-lg float-animation">
          <span class="text-neutral-400 tracking-wider text-sm font-mono">{{ sections[0].subtitle }}</span>
          <h2
            class="mt-4 text-5xl md:text-7xl font-bold leading-none bg-gradient-to-r from-white to-neutral-400 bg-clip-text text-transparent">
            {{ sections[0].title }}</h2>
          <p class="mt-6 text-neutral-400 text-lg leading-relaxed">{{ sections[0].description }}</p>
          <button
            class="mt-8 px-6 py-3 bg-white/10 hover:bg-white/20 rounded-full text-sm font-medium transition-all duration-300 hover:tracking-wider">Explore
            More →</button>
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="scroll-section relative h-screen flex flex-col md:flex-row">
      <!-- Right content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full flex items-center justify-center p-8" [class]="sections[1].bgColor">
        <div class="max-w-lg float-animation">
          <span class="text-neutral-400 tracking-wider text-sm font-mono">{{ sections[1].subtitle }}</span>
          <h2
            class="mt-4 text-5xl md:text-7xl font-bold leading-none bg-gradient-to-r from-white to-neutral-400 bg-clip-text text-transparent">
            {{ sections[1].title }}</h2>
          <p class="mt-6 text-neutral-400 text-lg leading-relaxed">{{ sections[1].description }}</p>
          <button
            class="mt-8 px-6 py-3 bg-white/10 hover:bg-white/20 rounded-full text-sm font-medium transition-all duration-300 hover:tracking-wider">Learn
            More →</button>
        </div>
      </div>
      <!-- Left content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full relative overflow-hidden group shine-effect">
        <img [src]="sections[1].image" [alt]="sections[1].alt"
          class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-110 group-hover:rotate-1" />
        <div
          class="absolute inset-0 bg-gradient-to-l from-neutral-950/70 to-neutral-950/50 transition-opacity duration-500 group-hover:opacity-0">
        </div>
      </div>
    </section>

    <!-- Section 3 -->
    <section class="scroll-section relative h-screen flex flex-col md:flex-row">
      <!-- Left content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full relative overflow-hidden group shine-effect">
        <img [src]="sections[2].image" [alt]="sections[2].alt"
          class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-110 group-hover:rotate-1" />
        <div
          class="absolute inset-0 bg-gradient-to-r from-neutral-950/70 to-neutral-950/50 transition-opacity duration-500 group-hover:opacity-0">
        </div>
      </div>
      <!-- Right content -->
      <div class="w-full md:w-1/2 h-1/2 md:h-full flex items-center justify-center p-8" [class]="sections[2].bgColor">
        <div class="max-w-lg float-animation">
          <span class="text-neutral-400 tracking-wider text-sm font-mono">{{ sections[2].subtitle }}</span>
          <h2
            class="mt-4 text-5xl md:text-7xl font-bold leading-none bg-gradient-to-r from-white to-neutral-400 bg-clip-text text-transparent">
            {{ sections[2].title }}</h2>
          <p class="mt-6 text-neutral-400 text-lg leading-relaxed">{{ sections[2].description }}</p>
          <button
            class="mt-8 px-6 py-3 bg-white/10 hover:bg-white/20 rounded-full text-sm font-medium transition-all duration-300 hover:tracking-wider">Discover
            More →</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Navigation dots -->
  <div class="fixed right-8 top-1/2 -translate-y-1/2 flex flex-col gap-4 z-50">
    <button *ngFor="let section of sections; let i = index" (click)="scrollToSection(i)"
      class="w-3 h-3 rounded-full transition-all duration-300 hover:bg-white hover:scale-150"
      [class]="currentSection === i ? 'bg-white scale-150' : 'bg-white/20'" [title]="'Go to section ' + (i + 1)">
    </button>
  </div>
</div>
