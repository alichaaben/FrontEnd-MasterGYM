<section class="py-16 md:py-24 bg-black">
  <div class="container mx-auto px-4">
    <h2 class="title-decor text-3xl md:text-4xl font-bold text-white text-center mb-4">
      Club <span class="text-red-600">Cards</span>
    </h2>
    <!-- <div class="w-16 h-1 bg-red-600 mx-auto mb-6"></div> -->
    <p class="slogan text-gray-300 max-w-2xl mx-auto text-center mb-12">
      Commit to be fit. Every workout brings you closer to a stronger, healthier you.
    </p>


    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let card of clubCards" class="club-card-col">
        <div
          class="club-card-item bg-[#1e2130] p-8 text-center relative">
          <div class="price-cover mb-6">
            <div class="price text-4xl md:text-5xl font-bold text-white mb-1">
              <span class="text-red-600 text-2xl md:text-3xl align-top">$</span>
              {{card.price}}
            </div>
            <div class="date text-white uppercase tracking-wider">{{card.duration}}</div>
            <!-- <div class="w-12 h-1 bg-red-600 mx-auto mt-4"></div> -->
          </div>
          <div class="club-card-text text-gray-300 mb-8">{{card.description}}</div>
          <p class="text-gray-400 mb-8">{{card.note}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
