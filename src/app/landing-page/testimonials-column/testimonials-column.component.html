<div class="testimonials">
  <div class="testimonials-content">
    <!-- Dupliquez les témoignages pour créer un effet de défilement infini -->
    <div *ngFor="let testimonial of messages" class="testimonials-item card text-white">
      <div>{{ testimonial.message }}</div>
      <div class="flex items-center gap-2 mt-5">
        <img src="assets/footer-logo.png" alt="master GYM" width="100" height="90" class="h-10 w-10 rounded-full">
        <div class="flex flex-col">
          <div class="font-medium tracking-tight leading-5 text-white">{{ testimonial.name }}</div>
          <div class="leading-5 tracking-tight">{{ testimonial.email }}</div>
        </div>
      </div>
    </div>
    <!-- Répéter les mêmes éléments pour l'effet de défilement infini -->

    </div>
  </div>
</div>
