<section class="bg-black">
  <div class="container">
    <div class="container mx-auto px-4">
          <h2 class="title-decor text-3xl md:text-4xl font-bold text-white text-center mb-4">
            What Our <span class="text-red-600">Members Say</span>
          </h2>
          <div class="w-16 h-1 bg-[#f23849] mx-auto mb-6"></div>
          <p class="slogan text-gray-300 max-w-2xl mx-auto text-center mb-12">
            At Master GYM, dedication meets transformation. Our community thrives on expert guidance, state-of-the-art equipment,
            and a motivating environment that empowers every individual to reach their fitness goals.
          </p>
      </div>

      <div
          class="flex justify-center gap-6 mt-10 [mask-image:linear-gradient(to_bottom,transparent,black_25%,black_75%,transparent)] max-h-[738px] overflow-hidden">
          <app-testimonials-column [testimonials]="firstColumn"></app-testimonials-column>
          <app-testimonials-column [testimonials]="secondColumn" class="hidden md:block"></app-testimonials-column>
          <app-testimonials-column [testimonials]="thirdColumn" class="hidden lg:block"></app-testimonials-column>
      </div>
  </div>
</section>
